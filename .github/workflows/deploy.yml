name: Deploy to Coolify

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run lint
      run: npm run lint --if-present || echo "No lint script found"

    - name: Build application
      run: npm run build

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub (optional)
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
      continue-on-error: true

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: stellarc-dynamics:${{ github.sha }},stellarc-dynamics:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Deploy to Coolify
      if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
      env:
        COOLIFY_WEBHOOK_URL: ${{ secrets.COOLIFY_WEBHOOK_URL }}
      run: |
        if [ -n "$COOLIFY_WEBHOOK_URL" ]; then
          curl -X POST "$COOLIFY_WEBHOOK_URL"
          echo "Deployment triggered successfully"
        else
          echo "‚ö†Ô∏è COOLIFY_WEBHOOK_URL not set. Skipping deployment."
        fi

    - name: Notify deployment status
      if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
      run: |
        echo "‚úÖ Build completed successfully"
        echo "üöÄ Deployment webhook triggered"
        echo "üì¶ Image: stellarc-dynamics:${{ github.sha }}"
